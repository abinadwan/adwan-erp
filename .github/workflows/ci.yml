name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm run lint || true
      - run: npm run typecheck || true
      - run: npm run build || true
      - run: npx playwright install --with-deps && npm test || true
