<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.tailwindcss.com https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: blob:; font-src 'self' data: https://fonts.gstatic.com; object-src 'none'; base-uri 'none'; form-action 'self'; frame-ancestors 'none';" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HRMS Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/app.js"></script>
  <script defer src="js/dashboard.js"></script>
</head>
<body class="bg-gray-100" data-auth="required">
  <header class="bg-gray-800 text-white p-4 no-print">
    <div class="flex justify-between">
      <nav class="space-x-4">
        <a href="index.html" data-i18n="dashboard" class="mr-4"></a>
        <a href="employees.html" data-i18n="employees" class="mr-4"></a>
        <a href="departments.html" data-i18n="departments" class="mr-4"></a>
        <a href="attendance.html" data-i18n="attendance" class="mr-4"></a>
        <a href="leaves.html" data-i18n="leaves" class="mr-4"></a>
        <a href="payroll.html" data-i18n="payroll" class="mr-4 admin-only"></a>
        <a href="audit.html" data-i18n="audit" class="mr-4 admin-only"></a>
        <a href="reports.html" data-i18n="reports" class="mr-4"></a>
        <a href="settings.html" data-i18n="settings"></a>
      </nav>
      <div>
        <button id="langToggle" class="mr-2 allow-viewer"></button>
        <button id="logout" data-i18n="logout" class="allow-viewer"></button>
      </div>
    </div>
  </header>
  <main class="p-4">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
      <div class="bg-white p-4 rounded shadow">
        <div data-i18n="kpiEmployees"></div>
        <div id="kpiEmployees" class="text-2xl"></div>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <div data-i18n="kpiDepartments"></div>
        <div id="kpiDepartments" class="text-2xl"></div>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <div data-i18n="kpiLeaves"></div>
        <div id="kpiLeaves" class="text-2xl"></div>
      </div>
    </div>
    <div class="bg-white p-4 rounded shadow mb-4">
      <h2 class="text-xl mb-2" data-i18n="latestAudit"></h2>
      <ul id="latestAudit" class="list-disc pl-5"></ul>
    </div>
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-xl mb-2" data-i18n="quickActions"></h2>
      <div class="space-x-4">
        <a href="employees.html" class="text-blue-500" data-i18n="employees"></a>
        <a href="departments.html" class="text-blue-500" data-i18n="departments"></a>
        <a href="leaves.html" class="text-blue-500" data-i18n="leaves"></a>
      </div>
    </div>
  </main>
</body>
</html>
