<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.tailwindcss.com https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; object-src 'none'; base-uri 'none'; form-action 'self'; frame-ancestors 'none';" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HRMS Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/app.js"></script>
  <script defer src="js/login.js"></script>
</head>
<body class="bg-gray-100" id="body">
  <div class="max-w-sm mx-auto mt-20 p-6 bg-white rounded shadow">
    <h1 class="text-2xl mb-4" data-i18n="loginTitle"></h1>
    <p id="message" class="mb-4 text-sm"></p>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block" for="email" data-i18n="email"></label>
        <input type="email" id="email" class="border p-2 w-full" required />
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full" data-i18n="sendMagicLink"></button>
    </form>
  </div>
</body>
</html>
