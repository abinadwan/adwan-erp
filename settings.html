<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; object-src 'none'; base-uri 'none'; form-action 'self'; frame-ancestors 'none';" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/app.js"></script>
  <script defer src="js/settings.js"></script>
</head>
<body class="bg-gray-100" data-auth="required">
  <header class="bg-gray-800 text-white p-4 no-print">
    <div class="flex justify-between">
      <nav class="space-x-4">
        <a href="index.html" data-i18n="dashboard" class="mr-4"></a>
        <a href="employees.html" data-i18n="employees" class="mr-4"></a>
        <a href="departments.html" data-i18n="departments" class="mr-4"></a>
        <a href="attendance.html" data-i18n="attendance" class="mr-4"></a>
        <a href="leaves.html" data-i18n="leaves" class="mr-4"></a>
        <a href="payroll.html" data-i18n="payroll" class="mr-4 admin-only"></a>
        <a href="audit.html" data-i18n="audit" class="mr-4 admin-only"></a>
        <a href="reports.html" data-i18n="reports" class="mr-4"></a>
        <a href="settings.html" data-i18n="settings"></a>
      </nav>
      <div>
        <button id="langToggle" class="mr-2 allow-viewer"></button>
        <button id="logout" data-i18n="logout" class="allow-viewer"></button>
      </div>
    </div>
  </header>
  <main class="p-4">
    <div class="bg-white p-4 rounded shadow mb-4" id="adminPinFormContainer">
      <h2 data-i18n="changePin" class="mb-2"></h2>
      <form id="adminPinForm" class="space-y-2">
        <div>
          <label for="adminCurrent" data-i18n="currentPin" class="block"></label>
          <input type="password" id="adminCurrent" class="border p-2 w-full" />
        </div>
        <div>
          <label for="adminNew" data-i18n="newPin" class="block"></label>
          <input type="password" id="adminNew" class="border p-2 w-full" />
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded allow-viewer" data-i18n="save"></button>
      </form>
    </div>
    <div class="bg-white p-4 rounded shadow" id="viewerPinFormContainer">
      <h2 data-i18n="changePin" class="mb-2"></h2>
      <form id="viewerPinForm" class="space-y-2">
        <div>
          <label for="viewerCurrent" data-i18n="currentPin" class="block"></label>
          <input type="password" id="viewerCurrent" class="border p-2 w-full allow-viewer" />
        </div>
        <div>
          <label for="viewerNew" data-i18n="newPin" class="block"></label>
          <input type="password" id="viewerNew" class="border p-2 w-full allow-viewer" />
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded allow-viewer" data-i18n="save"></button>
      </form>
    </div>
  </main>
</body>
</html>
